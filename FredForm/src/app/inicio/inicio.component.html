<mat-card-content>


    <button (click)="novoApontamento()" mat-raised-button color="primary" style="align: right">
          <mat-icon>add</mat-icon>
    </button>



    <table mat-table [(dataSource)]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> <time>{{element.data | amDateFormat: 'DD/MM/YYYY'}}</time> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dia">
            <th mat-header-cell *matHeaderCellDef> Dia </th>
            <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef> Inicio </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput value="element.inicio" type="time" [(ngModel)]="element.inicio">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="intervalo">
            <th mat-header-cell *matHeaderCellDef> Intervalo </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput value="element.intervalo" type="time" [(ngModel)]="element.intervalo">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="retorno">
            <th mat-header-cell *matHeaderCellDef> Retorno </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput value="element.retorno" type="time" [(ngModel)]="element.retorno">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="fim">
            <th mat-header-cell *matHeaderCellDef> Fim </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput value="element.fim" type="time" [(ngModel)]="element.fim">
                </mat-form-field>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card-content>
