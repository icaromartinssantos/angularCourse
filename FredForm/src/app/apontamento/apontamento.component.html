<mat-card-content>


    <button *ngIf="!temNovoApontamento" (click)="novoApontamento()" mat-raised-button color="primary" style="float: right">
          <mat-icon>add</mat-icon>
    </button>
    <button *ngIf="temNovoApontamento" (click)="gravarApontamento()" mat-raised-button style="float: right; background-color:green; color: white;">
      <mat-icon>done</mat-icon>
    </button>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> <time>{{element.apDate | amDateFormat: 'DD/MM/YYYY'}}</time> </td>
        </ng-container>

        <!-- Name Column-->
        <ng-container matColumnDef="dia">
            <th mat-header-cell *matHeaderCellDef> Dia </th>
            <td mat-cell *matCellDef="let element"> {{element.apDia}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef> Inicio </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input [disabled]="timeControl === element.apData? false:true" matInput value="element.apInicio" type="time" [(ngModel)]="element.apInicio">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="intervalo">
            <th mat-header-cell *matHeaderCellDef> Intervalo </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input required [disabled]="timeControl === element.apData? false:true" matInput value="element.apIntervalo" type="time" [(ngModel)]="element.apIntervalo">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="retorno">
            <th mat-header-cell *matHeaderCellDef> Retorno </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input required [disabled]="timeControl === element.apData? false:true" matInput value="element.apRetorno" type="time" [(ngModel)]="element.apRetorno">
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="fim">
            <th mat-header-cell *matHeaderCellDef> Fim </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input required [disabled]="timeControl === element.apData? false:true" matInput value="element.apFim" type="time" [(ngModel)]="element.apFim">

                </mat-form-field>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</mat-card-content>
